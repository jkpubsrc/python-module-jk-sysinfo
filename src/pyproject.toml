[tool.flit.sdist]
exclude = [
	"bin/",
	"build/",
	"dist/",
	"sdist/",
	"*.egg-info",
	"*.OLD",
	"setup.cfg",
]

[project.scripts]
sysinfo_json = "jk_sysinfo.bin.cli_sysinfo_json:main"
jk_sysinfo_json = "jk_sysinfo.bin.cli_sysinfo_json:main"





